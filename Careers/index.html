        <div class="form-container">

                <label for="login" class="slide login">Internship</label>
                <label for="signup" class="slide signup">Retainership</label>

            <div class="form-inner">
                <form action="#" class="login">

                        <select id="city" required>
                            <option value="gender">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="others">Others</option>
                        </select>
                        <input type="date" name="fname" id="name" required>
                        <input type="text" name="fname" id="age" placeholder="Age" required>
                        <input type="text" name="fname" id="name" placeholder="College Name">
                        <select id="cityin">
                            <option value="city">Select City</option>
                            <option value="delhi">Delhi</option>
                        </select>

                        <select id="year">
                            <option value="College Year">Select College Year</option>
                            <option value="2nd year">2nd Year (3 Year Law Course)</option>
                            <option value="3rd year">3rd Year (3 Year Law Course)</option>
                            <option value="3rd year">3rd Year (5 Year Law Course)</option>
                            <option value="4th Year">4th Year (5 Year Law Course)</option>
                            <option value="5th Year">5th Year (5 Year Law Course)</option>
                        </select>
                        <br>
                        <div class="interval">

                            <label>From</label>
                            <br>
                            <input type="date" name="fname" id="name">
                            <br>
                            <label>To</label>
                            <br>
                            <input type="date" name="fname" id="name">
                        </div>
                    </div>
                    <button class="submitin-btn">SUBMIT</button>
                </form>
                <form action="#" class="signup">
                    <div class="input-control">
                        <input type="text" required placeholder="Name">
                        <input type="text" required placeholder="Graduated from">
                        <input type="text" required placeholder="Year of graduation">
                        <input type="text" required placeholder="Currently working">
                        <input type="text" required placeholder="Designation">
                        <input type="text" required placeholder="PQE">
                        <select id="city">
                            <option value="city">Select City</option>
                            <option value="delhi">Delhi</option>
                        </select>
                        <input type="file" accept="file" name="file">
                        <button class="submit-btn">SUBMIT</button>
                    </div>
                </form>
